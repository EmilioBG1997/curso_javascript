<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - JS edition</title>
</head>
<body>
    <!--Opens a Script-->
    <script> 
        document.write("Hello, World!"); //Writes whatever is inside the parenthesis to the html file
        document.write("<h1>This is an example of a tag printed with JS</h1>") //You can print html formated tags as well.
    </script>
    <!--The content of the script tag is executed before rendering the contents after it's closure-->
</body>
</html>
